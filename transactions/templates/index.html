{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Importação de Transações</title>
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title">Importar Transações</h1>
        {% if messages %}
            {% for message in messages %}
                <div class="notification {{ message.tags }}" role="alert">
                    <button class="delete"></button>
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="field">
                <div class="file is-info has-name" id="fileInput">
                    <label class="file-label">
                        {{ form.arquivo }}
                        <span class="file-cta">
                            <span class="file-icon">
                                <ion-icon name="cloud-upload-outline"></ion-icon>
                            </span>
                            <span class="file-label">
                                Selecione o arquivo
                            </span>
                        </span>
                        <span class="file-name">
                            Nenhum arquivo selecionado
                        </span>
                    </label>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-primary">Importar</button>
                </div>
            </div>
        </form>
    </div>
</section>

<script src="{% static 'js/fileInput.js' %}"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
